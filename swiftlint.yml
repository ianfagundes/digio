disabled_rules:
  - trailing_whitespace
  - type_name           
  - identifier_name
  - force_try
  - line_length

opt_in_rules:
  - empty_count
  - implicit_return
  - closure_end_indentation
  - explicit_init

line_length:
  warning: 250
  error: 300

indentation:
  indent_width: 4
  continuation_indent_width: 4

excluded:
  - Pods
  - fastlane

file_length:
  warning: 500
  error: 1500

type_body_length:
  warning: 500
  error: 800

function_body_length:
  warning: 20
  error: 50

type_name:
  min_length: 2
  max_length: 50
  excluded: 
    - iPhone

identifier_name:
  min_length: 2
  max_length: 50
  allowed_symbols: ["_"]

force_try:
  severity: warning

explicit_enum_raw_value:
  severity: warning

private_outlet:
  severity: warning

redundant_nil_coalescing:
  severity: warning

unowned_variable_capture:
  severity: warning